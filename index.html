  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      width: 320px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform .2s;
      cursor: pointer;
      position: relative;
    }
    .video-card:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(0,255,255,0.3);
    }
    .thumbnail-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: #000;
    }
    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 8px 16px;
      pointer-events: none;
    }
    .video-info {
      padding: 12px;
      color: #fff;
      text-align: left;
      min-height: 48px;
    }
    .video-title {
      margin: 0;
      font-size: 1.08em;
      font-weight: 600;
      text-align: left;
      color: #00ffff;
    }
    .video-frame {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 0;
      display: block;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>

</head>

    function getThumbnail(type, videoId, playlistId, thumbnail) {
      if (thumbnail) return thumbnail;
      if (type === "youtube") {
        return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      } else if (type === "youtube_playlist") {
        // Use the first video thumbnail in the playlist, or a custom image
        return `https://img.youtube.com/vi/i9F2eGpdm9E/hqdefault.jpg`;
      } else if (type === "dailymotion") {
        return `https://www.dailymotion.com/thumbnail/video/${videoId}`;
      } else if (type === "rumble") {
        // Rumble doesn't provide a public thumbnail API, use a placeholder or custom image
        return "https://via.placeholder.com/320x180?text=Rumble";
      } else if (type === "hls") {
        // Use a custom image or HLS placeholder
        return "https://via.placeholder.com/320x180?text=Live+HLS";
      } else if (type === "dash") {
        // Use a custom image or DASH placeholder
        return "https://via.placeholder.com/320x180?text=Live+DASH";
      }
      return "";
    }

    function getEmbed(type, videoId, playlistId, videoSrc) {
      if (type === "youtube") {
        return `<iframe class="video-frame" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>`;
      } else if (type === "youtube_playlist") {
        return `<iframe class="video-frame" src="https://www.youtube.com/embed?listType=playlist&list=${playlistId}&autoplay=1" allowfullscreen></iframe>`;
      } else if (type === "dailymotion") {
        return `<iframe class="video-frame" src="https://www.dailymotion.com/embed/video/${videoId}?autoplay=1" allowfullscreen></iframe>`;
      } else if (type === "rumble") {
        return `<iframe class="video-frame" src="https://rumble.com/embed/${videoId}/?autoplay=2" allowfullscreen></iframe>`;
      } else if (type === "hls") {
        // Unique id for HLS video (in case of multiple HLS videos)
        const hlsId = "hls-video";
        setTimeout(() => {
          var video = document.getElementById(hlsId);
          if (video) {
            if (window.Hls && Hls.isSupported()) {
              var hls = new Hls();
              hls.loadSource(videoSrc);
              hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
              video.src = videoSrc;
            }
          }
        }, 0);
        return `<video id="${hlsId}" class="video-frame" controls autoplay></video>`;
      } else if (type === "dash") {
        // Unique id for DASH video (in case of multiple DASH videos)
        const dashId = "dash-video";
        setTimeout(() => {
          var video = document.getElementById(dashId);
          if (video && window.dashjs) {
            var player = dashjs.MediaPlayer().create();
            player.initialize(video, videoSrc, true);
          }
        }, 0);
        return `<video id="${dashId}" class="video-frame" controls autoplay></video>`;
      }
      return "";
    }

    const videoContainer = document.getElementById('videoContainer');

    // Render video cards
    function renderVideos(activeId = null) {
      videoContainer.innerHTML = '';
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.dataset.videoId = video.id;
        if (activeId === video.id) {
          // Show embedded player
          card.innerHTML = getEmbed(
            video.type,
            video.videoId,
            video.playlistId,
            video.videoSrc
          ) +
            `<div class="video-info">
              <h4 class="video-title">${video.title}</h4>
            </div>`;
        } else {
          card.innerHTML = `
            <div class="thumbnail-container">
              <img src="${getThumbnail(video.type, video.videoId, video.playlistId, video.thumbnail)}" alt="${video.title}" class="video-thumbnail"/>
              <div class="play-button">&#9658;</div>
            </div>
            <div class="video-info">
              <h4 class="video-title">${video.title}</h4>
            </div>
          `;
          card.addEventListener('click', () => renderVideos(video.id));
        }
        videoContainer.appendChild(card);
      });
    }

    // Initial render
    renderVideos();
  </script>
