<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Video Hub</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .banner {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .video-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ¥ My Video Hub</a>
    </div>
  </nav>

  <!-- Banner Image -->
  <div class="container">
    <img src="banner.jpg" alt="Video Hub Banner" class="banner img-fluid" />
  </div>

  <!-- Welcome Section -->
  <div class="container text-center my-4">
    <h1>Welcome to My Video Hub</h1>
    <p>Watch your favorite content from YouTube, Vimeo, and Dailymotion!</p>
  </div>

  <!-- Videos Section -->
  <div class="container my-5">
    <!-- YouTube -->
    <div class="video-card mb-5 p-3 bg-white">
      <h4>YouTube Video</h4>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player" frameborder="0"
        allowfullscreen></iframe>
    </div>

    <!-- Vimeo -->
    <div class="video-card mb-5 p-3 bg-white">
      <h4>Vimeo Video</h4>
      <iframe src="https://player.vimeo.com/video/76979871" width="100%" height="315"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Dailymotion -->
    <div class="video-card mb-5 p-3 bg-white">
      <h4>Dailymotion Video</h4>
      <iframe frameborder="0" width="100%" height="315"
        src="https://www.dailymotion.com/embed/video/x7y5b7b"
        allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 My Video Hub. All rights reserved.
  </footer>

</body>
</html>
