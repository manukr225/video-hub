<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamSeva - Video Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      width: 320px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform .2s;
      cursor: pointer;
      position: relative;
    }
    .video-card:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(0,255,255,0.3);
    }
    .thumbnail-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: #000;
    }
    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 8px 16px;
      pointer-events: none;
    }
    .video-info {
      padding: 12px;
      color: #fff;
      text-align: left;
      min-height: 48px;
    }
    .video-title {
      margin: 0;
      font-size: 1.08em;
      font-weight: 600;
      text-align: left;
      color: #00ffff;
    }
    .video-frame {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 0;
      display: block;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ StreamSeva - Video Hub</h1>
  <p>Enjoy streaming curated videos right here!</p>

  <div class="video-container" id="videoContainer">
    <!-- Video cards will be injected by JavaScript -->
  </div>

  <footer>
    Â© 2025 StreamSeva. All rights reserved.
  </footer>

  <script>
    // Video data array
    const videos = [
      {
        id: 'yt1',
        title: "SANGING DISOM P",
        type: "youtube",
        videoId: "Szx5d2DnOTw"
      },
      {
        id: 'dm1',
        title: "Aaj ki raat",
        type: "dailymotion",
        videoId: "x9a13d8"
      },
      {
        id: 'yt2',
        title: "ESEL JOHA | FULL VIDEO",
        type: "youtube",
        videoId: "UIjOVA1GPrc"
      },
      {
        id: 'yt3',
        title: "O Sanam Teri Kasam",
        type: "youtube",
        videoId: "i9F2eGpdm9E"
      },
      {
        id: 'yt4',
        title: "aura of titans 2025",
        type: "youtube",
        videoId: "WAUB0tzBIF4"
      },
      {
        id: 'rumble1',
        title: "Rumble Sample",
        type: "rumble",
        videoId: "v6v2q9c"
      }
    ];

    function getThumbnail(type, videoId) {
      if (type === "youtube") {
        return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      } else if (type === "dailymotion") {
        return `https://www.dailymotion.com/thumbnail/video/${videoId}`;
      } else if (type === "rumble") {
        // Rumble doesn't provide a public thumbnail API, use a placeholder or custom image
        return "https://via.placeholder.com/320x180?text=Rumble";
      }
      return "";
    }

    function getEmbed(type, videoId) {
      if (type === "youtube") {
        return `<iframe class="video-frame" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>`;
      } else if (type === "dailymotion") {
        return `<iframe class="video-frame" src="https://www.dailymotion.com/embed/video/${videoId}?autoplay=1" allowfullscreen></iframe>`;
      } else if (type === "rumble") {
        return `<iframe class="video-frame" src="https://rumble.com/embed/${videoId}/?autoplay=2" allowfullscreen></iframe>`;
      }
      return "";
    }

    const videoContainer = document.getElementById('videoContainer');

    // Render video cards
    function renderVideos(activeId = null) {
      videoContainer.innerHTML = '';
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.dataset.videoId = video.id;
        if (activeId === video.id) {
          // Show embedded player
          card.innerHTML = getEmbed(video.type, video.videoId) +
            `<div class="video-info">
              <h4 class="video-title">${video.title}</h4>
            </div>`;
        } else {
          // Show thumbnail
          card.innerHTML = `
            <div class="thumbnail-container">
              <img src="${getThumbnail(video.type, video.videoId)}" alt="${video.title}" class="video-thumbnail"/>
              <div class="play-button">&#9658;</div>
            </div>
            <div class="video-info">
              <h4 class="video-title">${video.title}</h4>
            </div>
          `;
          card.addEventListener('click', () => renderVideos(video.id));
        }
        videoContainer.appendChild(card);
      });
    }

    // Initial render
    renderVideos();
  </script>
</body>
</html>
