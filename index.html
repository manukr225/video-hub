<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    h1 {
      margin-top: 10px;
      color: #343a40;
    }
    .section {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }
    iframe, video {
      width: 100%;
      height: 390px;
      border: none;
      border-radius: 10px;
    }
    h2 {
      color: #495057;
    }
    footer {
      margin: 40px 0;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/728x90.png?text=Video+Hub" alt="Video Hub Banner"/>
    <h1>Welcome to My Video Hub</h1>
  </header>

  <div class="section">
    <h2>YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>Vimeo Video</h2>
    <iframe src="https://player.vimeo.com/video/76979871" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>MP4 Video</h2>
    <video controls>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    &copy; 2025 Video Hub. All rights reserved.
  </footer>

</body>
</html>
