<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamSeva - Video Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      width: 320px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform .2s;
    }
    .video-card:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(0,255,255,0.3);
    }
    .thumbnail-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }
    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 8px 16px;
      pointer-events: none;
    }
    .video-info {
      padding: 12px;
      color: #fff;
      text-align: left;
      min-height: 48px;
    }
    .video-title {
      margin: 0;
      font-size: 1.08em;
      font-weight: 600;
      text-align: left;
      color: #00ffff;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

          <img src="https://img.youtube.com/vi/Szx5d2DnOTw/hqdefault.jpg" alt="SANGING DISOM P" class="video-thumbnail"/>
          <div class="play-button">&#9658;</div>
        </div>
        <div class="video-info">
          <h4 class="video-title">SANGING DISOM P</h4>
        </div>
