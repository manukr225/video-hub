function getThumbnail(type, videoId, playlistId, thumbnail) {
  if (thumbnail) return thumbnail;
  if (type === "youtube") {
    return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
  } else if (type === "youtube_playlist") {
    // Use the first video thumbnail in the playlist, or a custom image
    return `https://img.youtube.com/vi/i9F2eGpdm9E/hqdefault.jpg`;
  } else if (type === "dailymotion") {
    return `https://www.dailymotion.com/thumbnail/video/${videoId}`;
  } else if (type === "rumble") {
    // Rumble doesn't provide a public thumbnail API, use a placeholder or custom image
    return "https://via.placeholder.com/320x180?text=Rumble";
  } else if (type === "hls") {
    // Use a custom image or HLS placeholder
    return "https://via.placeholder.com/320x180?text=Live+HLS";
  } else if (type === "dash") {
    // Use a custom image or DASH placeholder
    return "https://via.placeholder.com/320x180?text=Live+DASH";
  }
  return "";
}

function getEmbed(type, videoId, playlistId, videoSrc, uniqueId, thumbnail) {
  if (type === "youtube") {
    return `<iframe class="video-frame" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>`;
  } else if (type === "youtube_playlist") {
    return `<iframe class="video-frame" src="https://www.youtube.com/embed?listType=playlist&list=${playlistId}&autoplay=1" allowfullscreen></iframe>`;
  } else if (type === "dailymotion") {
    return `<iframe class="video-frame" src="https://www.dailymotion.com/embed/video/${videoId}?autoplay=1" allowfullscreen></iframe>`;
  } else if (type === "rumble") {
    return `<iframe class="video-frame" src="https://rumble.com/embed/${videoId}/?autoplay=2" allowfullscreen></iframe>`;
  } else if (type === "hls") {
    // Unique id for HLS video (in case of multiple HLS videos)
    const hlsId = `hls-video-${uniqueId}`;
    setTimeout(() => {
      var video = document.getElementById(hlsId);
      if (video) {
        if (window.Hls && Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        }
      }
    }, 0);
    return `<video id="${hlsId}" class="video-frame" controls autoplay poster="${thumbnail || ''}"></video>`;
  } else if (type === "dash") {
    // Unique id for DASH video (in case of multiple DASH videos)
    const shakaId = `shaka-video-${uniqueId}`;
    setTimeout(() => {
      const video = document.getElementById(shakaId);
      if (video) {
        if (video._shakaPlayer) {
          video._shakaPlayer.destroy();
          video._shakaPlayer = null;
        }
        const player = new shaka.Player(video);
        video._shakaPlayer = player;
        player.load(videoSrc).catch(e => console.error(e));
      }
    }, 0);
    return `<video id="${shakaId}" class="video-frame" controls autoplay poster="${thumbnail || ''}"></video>`;
  }
  return "";
}

const videoContainer = document.getElementById('videoContainer');

// Render video cards
function renderVideos(activeId = null) {
  videoContainer.innerHTML = '';
  videos.forEach((video, idx) => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.dataset.videoId = video.id;
    if (activeId === video.id) {
      // Show embedded player
      card.innerHTML = getEmbed(
        video.type,
        video.videoId,
        video.playlistId,
        video.videoSrc,
        idx,
        video.thumbnail
      ) +
      `<div class="video-info">
        <h4 class="video-title">${video.title}</h4>
      </div>`;
    } else {
      card.innerHTML = `
        <div class="thumbnail-container">
          <img src="${getThumbnail(video.type, video.videoId, video.playlistId, video.thumbnail)}" alt="${video.title}" class="video-thumbnail"/>
          <div class="play-button">&#9658;</div>
        </div>
        <div class="video-info">
          <h4 class="video-title">${video.title}</h4>
        </div>
      `;
      card.addEventListener('click', () => renderVideos(video.id));
    }
    videoContainer.appendChild(card);
  });
}
